
version: 0.1
phases:
  install:
    commands:
      - npm install time
      - "aws cloudformation package --template-file sam-template.yaml --s3-bucket rdpacheco-totem-global-totem-bucket2 --s3-prefix codebuild-artifacts \
        --output-template-file output-template.yaml"
artifacts:
  type: zip
  files:
    - output-template.yaml
